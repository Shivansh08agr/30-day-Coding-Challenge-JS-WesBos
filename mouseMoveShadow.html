<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>

</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 5px rgba(0,0,0,0.3);
    font-size: 100px;
  }
  </style>

<script>
    const hero= document.querySelector(".hero");
    const text= hero.querySelector("h1");
    const walk= 100; //100px
    function shadow(e) {
        // const width= hero.offSetWidth;
        // const height= hero.offSetHeight;
        // or you can just write
        const {offsetWidth: width, offsetHeight: height} = hero; //its the new ES6 shit bitchh!
        let {offsetX: x, offsetY: y}= e;
        // if you are near to text then e.target will give mousemove of text...but you dont want that so we need a fix..however this will always give mousemove of hero.
        if(this!== e.target){
            x+= e.target.offsetLeft;
            y+= e.target.offsetTop;
        }
        console.log(x, y);
        
        const walkX= Math.round( x/width * walk) - (walk/2);
        const walkY= Math.round( y/width * walk) - (walk/2);
    
        text.style.textShadow = `
            ${walkX}px ${walkY}px 0 rgba(255,0,255,0.7),
            ${walkX * -1}px ${walkY}px 0 rgba(0,255,255,0.7),
            ${walkY}px ${walkX * -1}px 0 rgba(0,255,0,0.7),
            ${walkY * -1}px ${walkX}px 0 rgba(0,0,255,0.7)
        `;
    }
    hero.addEventListener('mousemove', shadow);
</script>
</body>
</html>
