<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <script src="http://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <script>
        const array=[];
        const secretCode= "eesalacupnamde";
        window.addEventListener('keyup', (e)=>{
            array.push(e.key);
            array.splice(-secretCode.length-1, array.length - secretCode.length);
            if(array.join('')===secretCode){
                // console.log(array);
                cornify_add();
            }
        })
    </script>
  </body>
</html>
